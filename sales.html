<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8">
    <title>Pat's Salmon Cookies: Our Sales</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Pat's Salmon Cookies: Our Sales</h1>
    </header>
    
    <main>
      <section>
        <table>
          <tbody id="table">

          </tbody>
        </table>
      </section>

      <section>
        <h2>Interested in Bringing Pat's Salmon Cookies to Your Area?</h2>
        <h3>Sign up for a franchise below!</h3>
        <form id="form">
          <fieldset>
            <label>
              <input name="name" placeholder="Store location (i.e. 'Seattle')" type="text"/>
            </label>
            <label>
              <input name="address" placeholder="Full street address" type="text"/>
            </label>
            <label>
              <input name="minCustomers" placeholder="Min. hourly customers" type="number"/>
            </label>
            <label>
              <input name="maxCustomers" placeholder="Max. hourly customers" type="number"/>
            </label>
            <label>
              <input name="avgCookies" placeholder="Avg. cookies/customer" type="number"/>
            </label>
            <input type="submit" name="create" value="Submit"/>
          </fieldset>
        </form>
      </section>
      
    </main>

    <footer>
      <h2>
        Return to our home page <a href=/index.html>here</a>.
      </h2>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
